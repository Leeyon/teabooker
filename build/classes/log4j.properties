log4j.rootLogger=error,console,debug
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c\:(%F\:%L) %n - %m%n

log4j.logger.org.hibernate=error
log4j.logger.org.hibernate.SQL=error
log4j.logger.org.hibernate.type=error
log4j.logger.org.hibernate.hql.ast.AST=error
log4j.logger.org.hibernate.tool.hbm2ddl=error
log4j.logger.org.hibernate.hql=error
log4j.logger.org.hibernate.cache=error
log4j.logger.org.hibernate.jdbc=error
log4j.logger.org.hibernate.ps.PreparedStatementCache=error
log4j.logger.net.sf.hibernate.type=error